<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="100" height="100">
        Your browser does not support the HTML canvas tag.</canvas>
    <canvas id="myCanvas2" width="100" height="100" >
        Your browser does not support the HTML canvas tag.</canvas>   
        
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(45,50,40,0,2*Math.PI);
            ctx.stroke();

            var c2 = document.getElementById("myCanvas2");
            var ctx2 = c2.getContext("2d");
            ctx2.beginPath();
            ctx2.arc(45,50,40,0,2*Math.PI);
            ctx2.stroke();
            var p = document.getElementById('myCanvas2')
            var ctx3 = p.getContext('2d');
            ctx3.rotate(20 * Math.PI / 180);
            ctx3.fillRect(50, 20, 50, 50);
        </script> 
</body>
</html>
